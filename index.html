<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ABC Tasarım Programı Kurulum ve Satış Sözleşmesi</title>
    <link rel="stylesheet" href="style.css">

<body>
    <form action="result.html" method="get">
    <div class="main" style="border: 1px solid black;">
        <h1 class="head">ABC Tasarım Programı Kurulum ve Satış Sözleşmesi</h1>
        <div class="onay">
            <fieldset>
                <legend>Sözleşme Onay</legend>
                <input type="checkbox" name="onay" id="onay" value="onay" required>
                <label for="onay">Aşağıdaki Bilgilerin doğuluğunu kabul ediyorm ve sözleşmesini onaylıyorum.</label>
                <br>
                <input type="submit" value="Formu Kaydet">
                <input type="reset" value="Formu Temizle">
            </fieldset>
        </div>
        <div class="kişisel">
            <fieldset>
                <legend>Kişisel Bilgiler</legend>
                <label for="sifre">Form Güvenlik ID</label>
                <input type="password" name="Girilen Parola" id="sifre">
                <br>
                <label for="name" >Ad</label>
                <input type="text" name="isim" id="name" >
                <br>
                <label for="lname" >Soyad</label>
                <input type="text" name="Soyad" id="lname" >
                <br>
                <label for="age" >Yaş</label>
                <input type="text" name="Yaş" id="age"  >
                <br>
                <label for="email">Mail Adresi</label>
                <input type="email" name="Girilen_Email" id="email"  >
                <br>
                    <label for="foto" >Fotoğraf Ekle</label>
                <input type="submit" value="Dosya Seç" id="foto" >
                <span>Dosya Seçilmedi</span>
            </fieldset>

        </div>
        <div class="diğer" >
            <fieldset>
                <legend>Diğer Bilgiler</legend>
                <div>
                    <p><strong>Buradaki alanlar Mesleki Deneyimi Kapsar</strong></p>
                    <label for="tarih">Sektöre Giriş Tarihi</label>
                    <input type="date" name="Seçilen_Tarih" id="tarih">
                </div>
                <div class="sektör">
                    <div class="deneyim">
                        <p>Sektör Deneyimi</p> 
                    </div>
                    <div>
                        <input type="radio" name="tecrübe" id="exper" value="1-5 yıl" >
                        <label for="exper">1-5 yıl</label>
                        <br>
                        <input type="radio" name="tecrübe" id="exper" value="6-10 yıl" >
                        <label for="exper">6-10 yıl</label>
                        <br>
                        <input type="radio" name="tecrübe" id="exper" value="11-15 yıl" >
                        <label for="exper">11-15 yıl</label>
                        <br>
                        <input type="radio" name="tecrübe" id="exper" value="15 üzeri" >
                        <label for="exper">15-üzeri yıl</label>
                        </div>
                    </div>
                <div class="diller">
                    <div class="program">
                        <label for="dil">Programlama Dilleri</label>
                    </div>
                    <div>
                        <select name="Seçilen Dil" id="dil" size="5" multiple>
                            <option value="C#">C#</option>
                            <option value="PHP">PHP</option>
                            <option value="Java">Java</option>
                            <option value="Java">Java</option>
                            <option value="JavaScript">JavaScript</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="kopya">
            <fieldset>
                <legend>Sözleşme Kopyası</legend>
                <textarea  name="Sözleşme Kopyası" style="width:500px; height: 100px;" readonly>

        <div class="mail">
            <fieldset>
                <legend>Mail Listesi</legend>
                <label for="istiyorum">Mail Listesine Katılmak <strong>İstiyorum</strong></label>
                <input type="radio" name="istiyorum" id="karar" value="istiyorum">
                <br>
                <label for="istemiyorum">Mail Listesine Katılmak <strong><u>İstemiyorum</u></strong></label>

    </div>
